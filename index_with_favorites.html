<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="window-controls">
        <button id="minimize-btn" title="Minimize">‚àí</button>
        <button id="pin-btn" title="Toggle Always On Top">üìå</button>
        <button id="close-btn" title="Close">√ó</button>
    </div>

    <div class="container">
        <div class="header">
            <h1>Currency Converter</h1>
            <p class="subtitle">Instant conversion across major currencies</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="number" id="amount-input" placeholder="Enter amount" min="0" step="0.01">
                <select id="currency-select">
                    <option value="AED">AED - UAE Dirham</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="BTC">BTC - Bitcoin</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="CHF">CHF - Swiss Franc</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="SAT">SAT - Satoshis</option>
                    <option value="USD" selected>USD - US Dollar</option>
                    <option value="ZAR">ZAR - South African Rand</option>
                </select>
            </div>
        </div>

        <div class="results-section" id="results">
            <!-- Favorites section will be dynamically inserted here -->
            <div id="favorites-container" style="display: none;">
                <div class="favorites-section">
                    <div class="favorites-title">‚≠ê Favorites</div>
                    <div id="favorites-grid" class="conversion-grid">
                        <!-- Favorite currencies will be populated here -->
                    </div>
                </div>
            </div>

            <div class="conversion-grid" id="main-grid">
                <div class="currency-item" data-currency="AED">
                    <span class="currency-code">AED</span>
                    <span class="currency-value">0.00</span>
                    <button class="star-btn" title="Add to favorites">‚òÜ</button>
                </div>
                <div class="currency-item" data-currency="AUD">
                    <span class="currency-code">AUD</span>
                    <span class="currency-value">0.00</span>
                    <button class="star-btn" title="Add to favorites">‚òÜ</button>
                </div>
                <div class="currency-item" data-currency="BTC">
                    <span class="currency-code">BTC</span>
                    <span class="currency-value">0.00000000</span>
                    <button class="star-btn" title="Add to favorites">‚òÜ</button>
                </div>
                <div class="currency-item" data-currency="CAD">
                    <span class="currency-code">CAD</span>
                    <span class="currency-value">0.00</span>
                    <button class="star-btn" title="Add to favorites">‚òÜ</button>
                </div>
                <div class="currency-item" data-currency="CHF">
                    <span class="currency-code">CHF</span>
                    <span class="currency-value">0.00</span>
                    <button class="star-btn" title="Add to favorites">‚òÜ</button>
                </div>
                <div class="currency-item" data-currency="CNY">
                    <span class="currency-code">CNY</span>
                    <span class="currency-value">0.00</span>
                    <button class="star-btn" title="Add to favorites">‚òÜ</button>
                </div>
                <div class="currency-item" data-currency="EUR">
                    <span class="currency-code">EUR</span>
                    <span class="currency-value">0.00</span>
                    <button class="star-btn" title="Add to favorites">‚òÜ</button>
                </div>
                <div class="currency-item" data-currency="GBP">
                    <span class="currency-code">GBP</span>
                    <span class="currency-value">0.00</span>
                    <button class="star-btn" title="Add to favorites">‚òÜ</button>
                </div>
                <div class="currency-item" data-currency="INR">
                    <span class="currency-code">INR</span>
                    <span class="currency-value">0.00</span>
                    <button class="star-btn" title="Add to favorites">‚òÜ</button>
                </div>
                <div class="currency-item" data-currency="JPY">
                    <span class="currency-code">JPY</span>
                    <span class="currency-value">0</span>
                    <button class="star-btn" title="Add to favorites">‚òÜ</button>
                </div>
                <div class="currency-item" data-currency="SAT">
                    <span class="currency-code">SAT</span>
                    <span class="currency-value">0</span>
                    <button class="star-btn" title="Add to favorites">‚òÜ</button>
                </div>
                <div class="currency-item" data-currency="USD">
                    <span class="currency-code">USD</span>
                    <span class="currency-value">0.00</span>
                    <button class="star-btn" title="Add to favorites">‚òÜ</button>
                </div>
                <div class="currency-item" data-currency="ZAR">
                    <span class="currency-code">ZAR</span>
                    <span class="currency-value">0.00</span>
                    <button class="star-btn" title="Add to favorites">‚òÜ</button>
                </div>
            </div>
        </div>

        <div class="status-section">
            <p class="status-text" id="status-text">Ready to convert</p>
            <p class="last-updated" id="last-updated"></p>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
